<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.loli.net/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="player.css">
    <script src="tumao.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="music-box">
        <div id="id-div-album">
            <!-- 插入专辑图片 -->
            <div class="photo">
                <img src="picture/1.jpg" alt="picture1">
            </div>

            <!-- 加入点击侧边栏 -->
        </div>
        <div id="id-div-infos">
            <!-- 加入进度条 -->
            <span class="basebar">
                <span class="progressbar"></span>
            </span>

            <!-- 加入播放时间 -->
            <div class="time clearfix">
                <span id="id-span-current"></span>
                <span id="id-span-total"></span>
            </div>

            <!-- 加入歌曲信息 -->
            <div class="song">
                <span id="id-span-name">Loser</span>
                <span id="id-span-singer">米津玄師</span>
            </div>
            <audio id="id-audio-player" src="music/1.mp3" data-status='order'></audio>
        </div>
        <div id="id-div-dashboard">
            <!-- 添加随机播放键 -->
            <span id="id-span-random" class="fas fa-random"></span>
            <!-- 加入点击切换上一首键 -->
            <span id="id-span-last" class="fas fa-backward"></span>
            
            <!-- 加入 play 键，点击后可以进行 play 与 pause 状态的切换-->
            <span id="id-span-play" class="fas fa-play"></span>
            <!-- 加入点击切换下一首键 -->
            <span id="id-span-next" class="fas fa-forward"></span>
            
            <!-- 加入循环播放键 -->
            <span id="id-span-loop" class="fas fa-redo-alt"></span>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
