<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="player.css">
    <script src="tumao.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="music-box">
        <div class="album">
            <div class="photo"><img src="picture/1.jpg" alt="picture1"></div>
            <!-- <div class="infos">
                <div class="song">
                    <span id="id-span-name">Loser</span>
                    <span id="id-span-singer">米津玄師</span>
                </div>
            </div> -->
        </div>
        <div id="id-div-dashboard">
            <audio id="id-audio-player" src="music/1.mp3" controls='control' data-status='order'></audio>
            <br>
            <!-- 添加随机播放键 -->
            <span id="id-span-random" class="button">random</span>
            <span id="id-span-loop" class="button">loop</span>
            <span id="id-span-last" class="button">last</span>
            <!-- 加入 play 键，点击后可以进行 play 与 pause 状态的切换-->
            <span id="id-span-play" class="button">play</span>
            <span id="id-span-next" class="button">next</span>
            
            <!-- 加入播放时间 -->
            <span id="id-span-current"></span>
            <span id="id-span-separator"></span>
            <span id="id-span-total"></span>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
