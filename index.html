<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="player.css">
    <script src="tumao.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div id="id-div-container">
        <audio id="id-audio-player" src="music/1.mp3" controls="controls"></audio>
        <br>
        <span id="id-span-last" class="button">last</span>
        <!-- 加入 play 键，点击后可以进行 play 与 pause 状态的切换-->
        <span id="id-span-play" class="button">play</span>
        <span id="id-span-next" class="button">next</span>

        <!-- 加入播放时间 -->
        <span id="id-span-current"></span>
        <span id="id-span-separator"></span>
        <span id="id-span-total"></span>
    </div>
    <script src="player.js"></script>
</body>
</html>
